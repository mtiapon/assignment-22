<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link href="https://fonts.googleapis.com/css?family=Mali:400,700&display=swap" rel="stylesheet">


	<!--Theme css file-->
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>

	<div class="login-page">
		<h1 style="color: rgb(255,255,255);">Create an account</h1>
		<div class="form">
		
			<form class="registration form">
				<input type="First name" name="first name" placeholder="Your first name" class="form-control">
				<input type="Last name" name="last name" placeholder="Your last name" class="form-control"><br>
				<input type="email" name="email" placeholder="Your email address" class="form-control"><br>
				<input type="Password" placeholder="Password" autocomplete="off" class="form-control">
				<input type="confirm Password" placeholder="confirm Password" class="form-control">
				<input type="submit" value="Create" class="btn">
				<p class="message">Already Registered? <a href="index.html?">Login</a></p>
			</form>
		</div>
		
	</div>

</body>
</html>
